<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("img/BentleyContinental_Gt-removebg-preview.png");
            /* background-image: url("img/"); */
            background-color: #f9f9f9;
        } 

        .register-box {
            max-width: 450px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .inline-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: green;
            visibility: hidden;
        }

        .error {
            color: red;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div  class="container">
    <div class="register-box">
        <h2>Registration</h2>
        <p class="message success">Success</p>
        <p class="message error">Error</p>
        <form id="register-form" action="/register" method="post">
            <div class="inline-group">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input style="margin-left: -20px;" type="text" id="lastname" name="lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input style="width: 95%;"type="text" id="username" name="username" required>
            </div>
            <div class="inline-group">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" style="margin-left: -20px;" id="password-confirm" name="password-confirm" required>
                </div>
            </div>
            <div class="form-group">
                <form action="/login" method="LoginHandler">
                    <button type="submit">Register</button>
                </form>
            </div>
            <form action="/login.html">
                <p><a href="#">Already have an account?</a></p>
            </form>   
        </form>
    </div>
    </div>
</body>
</html>
