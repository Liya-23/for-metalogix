<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("brands-removebg-preview.png");
        background-color: #f9f9f9;
    }
    
    .container {
        max-width: 900px;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 20px;
        border: 1px solid #ddd;
    }
    
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }
    
    .forms {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
    }
    .shalf{
        padding-left: 200px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    #addnew{
        visibility: hidden;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    
    input[type="submit"]:hover {
        background: #45a049;
    }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome</h2>
        <div id="myModal" class="modal">
            
        </div>    
        <div class="buttons">
            <form action="/CarModelsHandler" method="get">
                <input type="submit" value="View All Models">
            </form>
            
            <form onclick="myFunction()">
                <input id="myBtn" type="submit" value="Add A Model">
            </form>
            
            <form action="/CarModelHandler" method="patch">
                <input type="submit" value="Edit A Model">
            </form>
            
            <form action="/CarModelHandler" method="delete">
                <input type="submit" value="Remove A Model">
            </form>
        </div>

        <form action="/index" method="patch" class="forms" id="addnew">
            <div class="fhalf">
                <label for="value1">ID:</label>
                <input type="text" id="ID" name="ID" required><br>
                
                <label for="value2">Manufacture: </label>
                <input type="text" id="manufacture" name="manufacture" required><br>
                
                <label for="value3">Model: </label>
                <input type="text" id="model" name="model" required><br>
                
                <label for="value4">Release year: </label>
                <input type="text" id="releaseyear" name="releaseyear" required><br>
                
                <label for="value5">Engine Type: </label>
                <input type="text" id="enginetype" name="enginetype" required><br>
                
                <label for="value6">Horse Power: </label>
                <input type="text" id="horsepower" name="horsepower" required><br>

            </div>    
            <div class="shalf">
                <label for="value7">Transmission: </label>
                <input type="text" id="transmission" name="transmission" required><br>
                
                <label for="value8">Exterior Color: </label>
                <input type="text" id="exteriorcolor" name="exteriorcolor" required><br>
                
                <label for="value9">Interior Color: </label>
                <input type="text" id="interiorcolor" name="interiorcolor" required><br>
                
                <label for="value10">Wheel Color: </label>
                <input type="text" id="wheelcolor" name="wheelcolor" required><br>
                
                <label for="value11">Price: </label>
                <input type="text" id="price" name="price" required><br>
                
                <input type="submit" value="Submit">
            </div>    
        </form>
    </div>


    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>
    <script>
        function myFunction() {
        //   this fuction should change the visibility of the form
        }
    </script>
</body>
</html>
